        <style>
            /* Add this CSS to style the signup button */
            .signup-button {
                float: right;
                margin: 10px 20px;
                background-image:url('file:///Users/prince/Downloads/still-life-with-scales-justice.jpg');
            }
            
            .signup-button a {
                background-color: #00bcd4;
                color: #fff;
                padding: 10px 20px;
                text-decoration: none;
                border-radius: 5px;
                font-weight: bold;
            }
            
            .signup-button a:hover {
                background-color: #007c89; /* Change the background color on hover */
            }
            
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            /* Style the navigation bar */
            nav {
                background-color: #333;
            }
            
            .navbar {
                max-width: 1200px;
                margin: 0 auto;
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .header {
                background-color: gray; /* Set the background color to gray */
                color: white; /* Set the text color to white */
                font-family: Arial, sans-serif;
                .btn a {
                    color: black;
                }
            }
            
            ul {
                list-style-type: none;
            }
            
            ul li {
                display: inline;
                margin-right: 20px;
            }
            
            ul li a {
                text-decoration: none;
                color: #fff;
                font-weight: bold;
            }
            
            ul li a:hover {
                color: #00bcd4; /* Change the color on hover */
            }
            /* Style for the boxes */
            .box {
                width: 200px;
                height: 100px; /* Adjust the height to your preference */
                margin: 10px;
                background-color: #f3f3f3; /* Light grey background */
                border: 2px solid #000; /* Black border */
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
            }
            
            /* Style for the text inside the boxes */
            .box h2 {
                color: #000; /* Dark black text */
                font-size: 20px;
            }
            
            /* Style for the buttons */
            .button {
                display: block;
                width: 100%;
                padding: 10px 0;
                background-color: #00bcd4; /* Background color for buttons */
                color: #fff; /* Text color for buttons */
                text-align: center;
                text-decoration: none;
                border-radius: 5px;
                font-weight: bold;
            }
            
            .button:hover {
                background-color: #007c89; /* Change the background color on hover */
            }
              .box-container {
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
                gap: 10px; /* Adjust the gap between boxes */
              }

              .box {
                flex: 1;
                max-width: calc(25% - 10px); /* Adjust the width as needed */
                padding: 20px;
                border: 2px solid #ccc;
                border-width: 2px;
                transition: border-width 0.3s ease;
              }

              .box:hover {
                border-width: 8px; /* Adjust the thickness on hover */
              }
            </style>

                  </div>
                  <!-- Juvenile Case -->
                  <div class="box">
                    <a href="addjuvenile.html" class="button-red">

                    </a>
                  </div>
                  <!-- Administrative Case -->
                  <div class="box">
                    <a href="addadministrative.html" class="button-grey">
                      <h2 class="title-font font-medium text-3xl text-gray-900">Administrative Case</h2>
                    </a>
                  </div>
                  <!-- Miscellaneous Case -->
                  <div class="box">
                    <a href="addmiscellaneous.html" class="button-grey">
                      <h2 class="title-font font-medium text-3xl text-gray-900">Miscellaneous Case</h2>
                    </a>
                  </div>
                </div>
              </div>
